<script>
$(document).ready(function(){
  $("#hide_error").click(function(){
    $(".error").hide();
    $(".success").show();
  });
});
$(document).ready(function(){
  $("#hide_success").click(function(){
    $(".success").hide();
    $(".error").show();
  });
});
$(document).ready(function(){
  $("#show_all").click(function(){
    $(".success").show();
    $(".error").show();

});
</script>
